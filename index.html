<!DOCTYPE html>
<html>
  <head>
    <title>Better Spent</title>

    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href="app.css" rel="stylesheet" type="text/css" />
    
    <!-- Libraries -->
    <script src="scripts/libraries/jquery.js"></script>

    <!-- Classes -->
    <script src="scripts/classes/app.js"></script>
    <script src="scripts/classes/htmlbuilder.js"></script>    
    <script src="scripts/classes/data.js"></script>        
    <script src="scripts/classes/site.js"></script>

    <!-- Controllers -->
    <script src="scripts/controllers/contentscontroller.js"></script>
    <script src="scripts/controllers/formcontroller.js"></script>
    <script src="scripts/controllers/listcontroller.js"></script>

    <!-- Start App -->
    <script src="scripts/bootstrap.js"></script>
  </head>
  <body>
    <div id="wrapper">

      <!-- Nav -->
      <div id="navbar">
        <div class="contents-page-button nav-button">
          <img src="assets/home.png" />
        </div>
      </div>

      <!-- Start Pages -->
      <div class="pages-wrapper">

        <!-- Contents Page -->
        <div class="page contents active">
          <div class="contents-list">
            <div class="contents-item" meta-page="form">Sites and Times</div>
            <div class="contents-item" meta-page="stats">Statistics</div>
            <div class="contents-item" meta-page="user-settings">User Settings</div>
          </div>
        </div>

        <!-- Form Page -->
        <div class="page form">
          <!-- Save New Data -->
          <div id="save-delete-form">
              <div class="inner-slide active" id="add-site">
                <input type="submit" value="Add" class="save-site-submit" />
              </div>
              <div class="inner-slide" id="delete-site">
                <input type="submit" value="Remove" class="delete-site-submit" />
              </div>
          </div>

          <!-- Select Buttons -->
          <div id="stats-header">
            <div class="header-icon active" meta-slide="current">Today</div> 
            <div class="header-icon" meta-slide="historical">Total</div>
          </div>

          <!-- Listed States -->
          <div id="stats">
            <div id="current" class="inner-slide active">
              <div class="inner">

              </div>
            </div>
            <div id="historical" class="inner-slide">
              <div class="inner">
                
              </div>          
            </div>
          </div>
        </div>

        <!-- Stats Page -->
        <div class="page stats">

        </div>

        <!-- User Info Page -->
        <div class="page user-settings">
          <div class="page-header">Settings</div>
          <div class="page-inner-content">
            <div class="page-form">
              
              <div class="form-input-group">
                <div class="form-label">Email</div>
                <div class="form-input"><input type="text" name="user-email" /></div>
              </div>
            
              <div class="form-input-group">
                <div class="form-label">Send alerts:</div>
                <div class="form-input">
                  Via email <input type="radio" name="alert[email]" />
                </div>
                <div class="form-input">
                  Via Chrome <input type="radio" name="alert[desktop]" />
                </div>
              </div>

              <div class="form-input-group">
                <button id="submit-user-info">Submit</button>
              </div>
            </div>
          </div>
        </div>


      <!-- End Pages Wrapper -->
      </div>
    <!-- End main wrapper -->
    </div>
  </body>
</html>
